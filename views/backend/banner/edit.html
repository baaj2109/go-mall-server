

{{template "../public/page_header.html"}}

<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                修改輪播圖
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/banner/goedit" method="post"
                          enctype="multipart/form-data">
                        <input type="hidden" value="{{.banner.Id}}" name="id">
                        <ul>
                            <li> 類型:
                                <select name="banner_type" id="type">
                                    <option value="1"{{if eq .banner.BannerType 1}}selected{{end}}>網站</option>
                                    <option value="2"{{if eq .banner.BannerType 2}}selected{{end}}>APP</option>
                                    <option value="3"{{if eq .banner.BannerType 3}}selected{{end}}>小程序</option>
                                </select>
                            </li>
                            <li> 名稱: <input type="text" name="title" value="{{.banner.Title}}"/></li>
                            <li> 跳轉地址: <input type="text" name="link" value="{{.banner.Link}}"/></li>
                            <li> 輪播圖: <input type="file" name="banner_img"/></li>
                            <br>
                        {{if ne .banner.BannerImg ""}}
                            <img src="{{.banner.BannerImg | formatImage}}" width="80"/>
                        {{end}}
                            <li> 排序: <input type="text" name="sort" value="{{.banner.Sort}}"/></li>
                            <li> 狀態:
                                <input type="radio" name="status"
                                       {{if eq .banner.Status 1}}checked{{end}}  value="1" id="a"/> <label
                                        for="a">顯示</label>
                                <input type="radio" name="status"
                                       {{if eq .banner.Status 0}}checked{{end}} value="0" id="b"/><label
                                        for="b">隱藏</label> 
                            </li>
                            <li>
                                <br/>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>後台登入</title>
    <link rel="stylesheet" href="/static/backend/css/login.css">
</head>
<body>
<div class="container">
    <div id="login">
        <form action="/{{config "String" "adminPath" ""}}/login/gologin" method="post" id="myform">
            <input type="hidden" name="ajaxlogin" id="ajaxlogin">
            <input type="hidden" name="ajaxcode" id="ajaxcode">
            <div class="l_title">LeastMall商城后台管理</div>
            <dl>
                <dd>管理員姓名：<input class="text" type="text" name="username" id="username"></dd>
                <dd>管理員密碼：<input class="text" type="password" name="password" id="password"></dd>
                <dd>驗證碼：<input id="verify" type="text" name="captcha">
                {{create_captcha}}
                </dd>
                <dd><input type="submit" class="submit" name="dosubmit" value=""></dd>
            </dl>
        </form>
    </div>
</div>
</body>
</html>
